<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bonjour</title>
</head>
<body>
    <h2>Bonjour</h2>
    <div>
        <h3>Liste des agendas</h3>
        <ul>
            <li th:each="agenda : ${agendas}">
                <a th:href="@{'/loginsuccess/evenements/' + ${agenda.nom}}" th:text="${agenda.nom}">Voir les événements</a>
            </li>
        </ul>
    </div>
    
    <div>
        <h3>Ajouter un agenda</h3>
        <form th:action="@{/addAgenda}" th:object="${newAgenda}" method="post">
            <div>
                <label for="nom">Nom:</label>
                <input type="text" id="nom" th:field="*{nom}">
            </div>
            <button type="submit">Ajouter</button>
        </form>
    </div>
    
    <div>
        <a href="/logout">Se déconnecter</a>
    </div>
</body>
</html>
