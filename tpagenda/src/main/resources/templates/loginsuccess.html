<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
</head>
<body>
    <h2>Welcome</h2>
    <div>
        <h3>Liste des agendas</h3>
        <ul>
            <li th:each="agenda : ${agendas}" th:text="${agenda.nom}"></li>
        </ul>
    </div>
    
    <div>
        <h3>Ajouter un agenda</h3>
        <form th:action="@{/addAgenda}" th:object="${newAgenda}" method="post">
            <div>
                <label for="nom">Nom:</label>
                <input type="text" id="nom" th:field="*{nom}">
            </div>
            <button type="submit">Ajouter</button>
        </form>
    </div>
    
    <div>
        <a href="/logout">Se d√©connecter</a>
    </div>
</body>
</html>
